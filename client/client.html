<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Co-Write On Time</title>
  <link rel="stylesheet" href="client.css" />
</head>

<body>
  <div class="container">
    <div class="main">
      <h2>Connection websocket</h2>
      <form>
        <div class="form-container">
          <fieldset class="fieldset-host">
            <label for="host">HOST</label>
            <input id="host" type="text" size="10" value="localhost" />
          </fieldset>
          <fieldset class="fieldset-port">
            <label for="port">PORT</label>
            <input id="port" type="text" maxlength="5" size="5" value="4444" />
          </fieldset>
          <div class="button-container">
            <button class="btn-color" id="connecter">Connecter</button>
            <button class="btn-color" id="fermer">Fermer</button>
          </div>
        </div>
      </form>
      <div class="edit-content">
        <h2>Application</h2>
        <form>
          <div class="form-container flexible">
            <fieldset class="fieldset-line-number">
              <label for="select-line-number">Ligne</label>
              <div class="select">
                <select id="select-line-number">
                  <option selected>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                  <option>24</option>
                  <option>25</option>
                  <option>26</option>
                  <option>27</option>
                  <option>28</option>
                  <option>29</option>
                  <option>30</option>
                </select>
              </div>
            </fieldset>
            <fieldset class="fieldset-action">
              <label for="action">Action</label>
              <div class="select">
                <select id="select-action">
                  <option selected>Remplacer</option>
                  <option>Ajouter</option>
                  <option>Supprimer</option>
                </select>
              </div>
            </fieldset>
            <fieldset class="fieldset-text">
              <label for="text">Texte</label>
              <input id="text" type="text" value="Hello world!" />
            </fieldset>
            <div class="button-container">
              <button class="btn-color" id="envoyer">Envoyer</button>
              <button class="btn-color" id="snapshot">Faire un snapshot</button>
            </div>
          </div>
        </form>
        <div class="editor" id="editor"></div>
      </div>
    </div>
    <div class="logs">
      <h2>Logs</h2>
      <div class="horloge">Horloge : <span id="hlg"></span></div>
      <div id="text-logs"></div>
    </div>
  </div>

  <script src="client.js"></script>
</body>

</html>
